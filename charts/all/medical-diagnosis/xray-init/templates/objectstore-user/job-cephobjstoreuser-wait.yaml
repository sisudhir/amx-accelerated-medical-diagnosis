apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "5"
  name: job-wait-for-object-user-creation
  namespace: {{ .Values.global.xraylab.namespace }}
spec:
  template:
    spec:
      containers:
      - image: {{ .Values.job.image }}
        command:
        - /bin/bash
        - -c
        - |
          oc wait --for=jsonpath='{.status.phase}'=Ready cephobjectstoreuser/ocs-storagecluster-cephobjectstoreuser -n openshift-storage --timeout=900s
        name: wait-for-object-user-creation
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: {{ .Values.global.xraylab.namespace }}-sa
      serviceAccountName: {{ .Values.global.xraylab.namespace }}-sa
      terminationGracePeriodSeconds: 60
